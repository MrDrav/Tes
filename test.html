<body>
    <nav class="navbar">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('galleryContainer');
        for (let i = 0; i < 10; i++) {
            container.innerHTML += `
                <a href="destination-page-${i+1}.html" class="image-container" style="text-decoration: none; color: inherit;">
                    <img src="SCBD.jpg" alt="Collection ${i+1}">
                    <div class="info-overlay">
                        <div class="info-title">Collection Name ${i+1}</div>
                        <div class="info-address">123 Example Address, City ${i+1}</div>
                    </div>
                </a>
            `;
        }
    });
</script>
